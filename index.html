<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Generator</title>
</head>
<body>
    <div class="container">
        <div id="redDiv">
            <p>Red</p>
            <input type="range" id="redValue" min="0" max="255" value="255">
            <p id = "redCurrent"></p>
        </div>
    
        <div id="greenDiv">
            <p>Green</p>
            <input type="range" id="greenValue" min="0" max="255" value="255">
            <p id = "greenCurrent"></p>
        </div>
    
        <div id="blueDiv">
            <p>Blue</p>
            <input type="range" id="blueValue" min="0" max="255" value="255">
            <p id = "blueCurrent"></p>
        </div>

        <div class="">
            <input type="text" id="result" value="rgb(255,255,255)">
            <button class="" id="random">Random</button>
        </div>
        
        <div id = "output" class="output">
            <h1>OUTPUT</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
