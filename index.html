<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Generator</title>
</head>
<body>
    <div id="redDiv">
        <p>Red</p>
        <input type="range" id="redValue" min="0" max="255">
        <p id = "redCurrent"></p>
    </div>

    <div id="greenDiv">
        <p>Green</p>
        <input type="range" id="greenValue" min="0" max="255">
        <p id = "greenCurrent"></p>
    </div>

    <div id="blueDiv">
        <p>Blue</p>
        <input type="range" id="blueValue" min="0" max="255">
        <p id = "blueCurrent"></p>
    </div>

    <div id = "output">
        <h1>OUTPUT</h1>
    </div>

    <script src="index.js"></script>
</body>
</html>
