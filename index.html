<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>RGB Generator</title>
</head>
<body>
    <div class="container d-flex align-items-center flex-column border border-4 w-25 p-3 root">
        <div id="redDiv">
            <p>Red</p>
            <input type="range" id="redValue" min="0" max="255" value="255">
            <p id = "redCurrent"></p>
        </div>
    
        <div id="greenDiv">
            <p>Green</p>
            <input type="range" id="greenValue" min="0" max="255" value="255">
            <p id = "greenCurrent"></p>
        </div>
    
        <div id="blueDiv">
            <p>Blue</p>
            <input type="range" id="blueValue" min="0" max="255" value="255">
            <p id = "blueCurrent"></p>
        </div>

        <div class="rgbVal m-3 d-flex align-items-center flex-column">
            <input type="text" id="result" value="rgb(255,255,255)">
            <button class="btn btn-dark m-3">Random</button>
        </div>
        
        <div id = "output">
            <h1>OUTPUT</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
